<!doctype html>
<html>
	<head>
	
		<meta charset="utf-8" />
		<title>WIPEdemo8</title>
		<!--
			使用meta标签设置字符集 
			还可以使用 meta 标签设置网页的 关键字
			还可以用来指点网页的描述
			给搜索引擎看的,搜索引擎在检索uhi同时检索页面中的关键词和描述
			但是这两个值不会影响页面在搜索引擎中的排名
		-->
		<meta name = "keywords" content = "HTML5,JavaScript,前端,WIPE"  />
		<meta name = "description" content = "发布 h5, js 等前端相关的信息" />
		
		
		<!--使用meta标签可以用来做请求重定向
			content = "秒数;url = 目标路径"
		-->
		<meta http-equiv = "refresh" content = "5;url=http://www.baidu.com" />
	</head>
	<body>
		<h1>5秒后跳转页面</h1>
	</body>
</html>
