<!DOCTYPE html>
<html>

	<body>
		
		<!--
			文档流:	文档流在网页的最底层,它表示的是一个网页的位置
					我们所创建的元素默认都在文档流中
					
			元素在 文档流 中的特点:
				块元素:
					1.块元素独占一行,块元素会自上向下排列
					2.块元素默认宽度是父元素的100%
					3.块元素默认高度被内容撑开
				内联元素:
					1.内联元素只占自身的大小,默认从左向右排列
					2.内联元素默认高度被内容撑开
				
		-->
		<div style="width:100px; height:100px; background-color: red;"></div>
		<div style="width:100px; height:100px; background-color: yellow;"></div>
		
		<span style="background-color: red;">span</span>
		<span style="background-color: red;">span</span>
		<span style="background-color: red;">span</span>
	</body>
</html>
