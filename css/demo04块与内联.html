<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			块元素和内联元素
			-所谓块元素就是会独占一行的元素全占满
			-所谓内联元素只占自身大小的元素
			
			div就是一个块元素,没有任何语义,表示一块区域
			就是一个纯粹的元素,并且不会为它里面元素的设置任何默认值
			p h1 h2 h3 ....都是块元素
			
			span是一个内联元素(行内元素),没有任何语义
			span标签专门用来选中文字
			a img iframe span ...都是内联元素
			
			块元素主要用来做页面中的布局,内联元素主要用来选中文本来设置格式
			一般情况下只使用块元素去包含内联元素,不会使用内联元素去包含一个块元素
			
		a 元素可以包含任意元素除了他本身
		p 元素不可以包含任何的其他块元素,可以放内联元素
		-->
		<p><div>我是一个p标签里的div</div></p>		<!-- 错误写法 -->
		<a href = "#">
			<div style = "background-color: orangered; width: 200px">
				我是一个a标签里的div
			</div>
		</a>
		<div style = "background-color: yellow;">
			我是一个div
		</div>
		
		<hr />
		<span>我是一个span</span>
		<span>我是一个span</span>
	</body>
</html>
