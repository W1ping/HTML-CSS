<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo18</title>
	</head>
	<body>
		<!--
        	定义列表:用来定义一些词汇或内容/下拉菜单
        	使用 dl 创建一个定义列表
        	dt	被定义的内容
        	dd	对定义内容的描述
        	dl ul ol 之间可以互相嵌套
        -->
        <dl>
        	<dt>啊鬼</dt>
        	<dd>炒如</dd>
        	<dd>灵灵爱</dd>
        	<dd>硬爱</dd>
        	<dt>啊鬼2</dt>
        	<dd>炒如</dd>
        	<dd>灵灵爱</dd>
        </dl>
	</body>
</html>
