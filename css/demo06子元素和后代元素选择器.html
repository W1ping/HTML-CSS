<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo6</title>
		
		<style type="text/css">
		
			/*
			 *  为 div 中的 span 设置一个颜色 
			 * 	后代元素选择器
			 * 	-作用: 选中指定元素的指定后代元素
			 * 	-语法: 祖先元素  后代元素{ }
			 */
			div span{
				color: greenyellow;
			}
			
			/*
			 * 选中 id 为 d1的 div中的 p元素中的 span标签
			 */
			#d1 p span{
				font-size: 30px;
				color: darkgoldenrod;
			}
			
			/*
			 *  子元素选择器
			 * 	-作用: 选中指定父元素的指定子元素
			 * 	-语法: 父元素 > 子元素 { }
			 * 为 div的子元素span设置一个背景颜色 
			 */
			div > span{
				background: red;
			}
		</style>	
	</head>
	<body>
		<!--
			元素之间的关系
				-父元素: 直接包含子元素的元素
				-子元素: 直接被父元素包含的元素
				-祖先元素: 直接或间接包含后代元素的元素,父元素也是祖先元素
				-后代元素: 直接或间接被祖先元素包含的元素,子元素也是后代元素
				-兄弟元素: 拥有相同父元素的元素叫做兄弟元素
		-->
		
		<div id = "d1">
			我是 div1 标签
			<span>我是 div 标签中的 span</span>
			<p> 
				我是在 div 标签中的 p 标签	
				<span>我是 p 标签中的 span</span>
			</p>	
		</div>
		<div>
			我是 div2标签
			<span>我是div2中的span元素</span>
		</div>
		
	</body>
</html>
