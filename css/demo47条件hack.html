<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo47条件hack</title>
	</head>
	<body>
		<!--
			有一些情况，有一些特殊的代码我们只需要在某些特殊的浏览器中执行
				而其他浏览器不执行，可以使用 CSS Hack 来解决问题
			CSS Hack 实际上指的是一个特殊的代码，这段代码只在某些浏览器中可以识别
				
		-->
		<!--
			条件 Hack 只对 IE 浏览器有效，其他浏览器都会将它识别为注释
				IE10 及以上的浏览器已经不支持这种方式
		-->
		<!--IE6-->
		<!--[if IE 6]>
			<p>IE6才能看到的P标签</p>
		<![endif]-->
		
		<!--IE8-->
		<!--[if IE 8]>
			<p>IE8才能看到的P标签</p>
		<![endif]-->
		
		<!-- lt 表示小于      gt 表示大于 l  te 表示小于等于-->
		<!--[if lt IE 9]>
			<p>IE9以下的才能看到的P标签</p>
		<![endif]-->
	</body>
</html>
