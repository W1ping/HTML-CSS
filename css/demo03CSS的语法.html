<!doctype html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<title>demo3</title>
		
		<style type = "text/css">
			/*
				css 的注释: 作用和HTML注释一样
				它必须编写在style中或者是在css文件中
			*/
			/*
				css 的语法
					
					选择器 声明块
				
				选择器:
					- 通过选择器可以选中页面中的指定的元素
					- 并且将声明块中的样式应用到选择器对应的元素上
				
				声明块:
					- 声明块紧跟在选择器的后边,使用 { } 括起来
						声明块中实际上就是一组一组的 名值对 结构
							如 red 是名 blue 是值 font-size 是名 30px 是值
							这一组一组的名值对结构称为声明
						在一个声明块中可以写多个声明,多个声明使用 ; (分号)隔开
						声明的样式名和样式值之前用 : (冒号)来链接
			*/
			p{
				color  :blue;
				font-size : 30px;	
			 }
		</style>
	</head>
		
	<body>
		<h1>CSS简介</h1>
		<p>层叠样式表(Cascading Style Sheets)</p>
		<p>CSS可以用来为网页创建样式表可以对网页进行装饰</p>
		<p>所谓层叠,可以将整个网页想象成是一层一层的结构,层次高的将会覆盖层次低的</p>
		<p>而CSS就可以分别为网页的各个层次设置样式</p>
	</body>
</html>
