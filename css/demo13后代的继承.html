<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo13</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--
			利用继承可以将一些基本样式设置给祖先元素,这样所有后代元素将会自动继承这些样式
			但是并不是所有的样式都会被子元素继承
				比如: 背景/边框/定位 相关的样式都不能继承
			
		-->
		<p style="font-size:40px;">
			p 标签
			<span> span 标签</span>
		</p>
		
		
		<span> 我是 p 元素外的span 标签</span>
	</body>
</html>
