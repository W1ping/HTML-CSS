<!doctype html>
<html>
	<head>
	
		<meta charset="utf-8" />
		<title>WIPEdemo9</title>

		
	
	</head>
	<body>
		<!--规范不一定要遵守
			1. HTML不区分大小写,但是一般都使用小写
			2. HTML中的注释不能嵌套
			3. HTML标签必须结构完整,要么成对出现,要么自结束标签
			4. HTML标签可以嵌套,但不能交叉嵌套
			5. HTML标签中的属性必须有值,且必须加引号单双引号都可以
		-->
		<!--3.正确:-->
		<p>P标签1</p>
		<!--3.错误:-->
		<p>P标签2
		<!-- 
			结果没有区别,浏览器会自动正确解析页面,会自动修正
			但是有时候会修正错误
		-->
		abc
		<br />
		bcd
		<br >
		
		<!--
			标签嵌套
		-->
		<p>天气<font color = "blue">个鸡把</font></p>
		
		
	</body>
</html>

<h1>谁敢管我</h1>
