<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WIPEdemo4</title>
	</head>
	<body>
		<!--
			在HTML中,一些如 < >中特殊字符是不能直接使用
				需要使用一些特殊的符号来表示这些特殊字符,这些字符就是实体(转义字符串)
			实体的语法:
				&实体的名字
				大于 < &lt;
				小于 > &gt;
				空格  &nbsp;  不换行空格
				版权符号  &copy
		-->
		
		a&lt; b&gt; c<!--表示 a < b > c -->
		<p>lalala&nbsp;&nbsp;&nbsp;&nbsp;lla</p>
		<p>&copy WIPE</p>
	</body>
</html>
