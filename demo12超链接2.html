			<!--
				创建超链接时,如果地址不确定可以写一个 # 号作为占位符
				如果将链接设置为 # 号则回到页面顶部
				
				html中有一个属性,每一个元素都可以设置,该属性可以作为标签的唯一标识
				这个属性就是 id ,id属性在同一个页面中只能有一个,且不能以 数字 开头
				格式为 href = "#id"
				
				发送电子邮件的超链接,点击链接后可以自动打开计算机中默认的邮件客户端
				格式为 href = "mailto:邮件地址"
				默认打开计算机的默认电子邮件客户端,并且将收件人设置为mailto后的邮件
			-->
			<a href = "#">周杰伦</a><br />
