<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WIPEdemo3</title>
	</head>
	<body>
		<!--
			标题标签
				-在HTML中,一共有六级标签
				h1 ~ h6
				使用HTML标签时,只关心的是标签的语义,我们使用的标签都是语义化标签
				6级标题中 h1 的最主要,其他依次递减
					对于搜索引擎来说, h1 的重要性仅次于title,搜索引擎检索完title会立即查看h1中的内容
					
				一般页面中标题标签只使用 h1 h2 h3 以后的基本不使用	
		-->
		<h1>一级标题</h1>
		<h2>一级标题</h2>
		<h3>一级标题</h3>
		<h4>一级标题</h4>
		<h5>一级标题</h5>
		<h6>一级标题</h6>
		
		<!--
			段落标签,段落标签用来表示内容中的一个自然段
			使用p标签来表示一个段落
			
			p标签中的文字,默认会独占一行,并且段与段之间会有一个间隔
			
		-->
		<p>P标签1</p>
		<p>P标签2</p>
		
		<!--	
			在HTML中,字符之间写再多空格,浏览器也会当成一个空格解析,
				换行也会当成一个空格解析
			在页面中可以使用 br 标签来表示一个换行, br 标签食一个自结束标签
		-->
		<p>彩笔,<br />
			湿脚,<hr />
			经食<br />
		</p>
		
		<!--
			hr 标签也是一个自结束标签,可以在页面中生成一条水平线
		-->
		<hr />
		
		
	</body>
</html>
