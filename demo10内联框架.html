<!doctype html>
<html>
	<head>
	
		<meta charset="utf-8" />
		<title>WIPEdemo10</title>

		
	
	</head>
	<body>
		<!--
			使用内联框架可以引入一个外部页面
				使用 iframe 来创建一个内联框架
				属性:
					src : 指向一个外部页面的路径,可以使用相对路径
					width:
					height:				只设置一个不会一起修改宽度和高度
					name: 可以为内联框架指定一个name属性
					
				开发中不推荐使用内联框架.内联框架得内容不会被搜索引擎所检索
		-->
		<h1>图片</h1>
		<iframe src = "demo05-07图片/1.png"  name = "Riiiiii"></iframe>
		<h2>页面</h2>
		<iframe src = "demo09xHtml语法规范.html"  width = "500px"></iframe>
		
	</body>
</html>
