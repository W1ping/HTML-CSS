<!doctype html>
<html>
	<head>
	
		<meta charset="utf-8" />
		<title>WIPEdemo10</title>

		
	
	</head>
	<body>
		<!--
			使用超链接可以让我们从一个页面跳转到另一个页面
			使用 a 标签来创建一个超链接
			属性:
				1. href : 指向链接跳转的目标地址
				2. target : 可以用来指定打开链接的位置
					可选值 :
						_self : 表示在当前窗口打开(默认)
						_blank : 表示新窗口打开
						可以设置一个内联框架的 name 属性值,链接将会在指定的内联框架中打开
						
		-->
		<a href = "http://www.baidu.com">我是一个超链接-最原始</a><br /> <br /> <!--   <br />换行-->
		<a href = "demo10内联框架.html">我是一个超链接demo10-打开内部页面</a>
		<br /> <br />
		
		
		<a href = "http://www.baidu.com" target = "_self">我是一个超链接_self</a><br /> <br />
		<a href = "http://www.baidu.com" target = "_blank">我是一个超链接_blank</a><br /> <br />
		
		<a href = "demo05-07图片/1.png" target = "Riiiiii">我是一个超链接-内联框架</a><br /> <br />
		
		<!-- center标签中的内容,会默认在页面中局中显示 -->
		
		<center>
			<p>p标签</p>
		</center>
		
	</body>
</html>
