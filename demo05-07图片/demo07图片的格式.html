<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WIPEdemo7</title>
	</head>
	<body>
		<!--
			src 属性配置的是图片的路径,目前我们所要使用的路径全都是相对路径
			相对路径:
				相对路径指对于当前资源所在目录的位置
				
			可以使用 ../ 返回上一级
		-->
		<img src = "1.gif" alt = "Riririri"   />
		<img src = "demo06/3.gif" alt = "丑丑丑丑"   />
		<!--
			JPEG(JPG)
				- JPG 图片支持的颜色比较多,图片可以压缩,但是不支持透明
				- 一般使用JPG来保存照片等颜色丰富的图片
			
			GIF
				- GIF 支持的颜色少, 只支持简单透明,支持动态图
				- 图片颜色单一或者是动态图时可以使用gif
				
			PNG 
				- PNG 支持的颜色多,并且支持复杂的透明
				- 可以用来显示颜色复杂的透明照片
			
			
			效果一致用小的	
				
		-->
		
	</body>
</html>
