<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WIPEdemo5</title>
	</head>
	<body>
		<!--
			使用img标签来向网页中引入一个外部图片
				img标签也是一个自结束标签
			属性:
				src:设置一个外部图片路径
				alt:可以用来设置在图片不能显示时的描述
					如果不写 alt 属性,则搜索引擎不会对 img 中的图片进行收录
				width:可以用来修改图片的宽度, 一般使用 px 作为单位
				height:可以用来修改图片的高度一般使用 px 作为单位
				宽度和高度如果只设置一个.另一个也会同时等比例调小
				一般开发中吃了自适应的页面,不建议设置width 和 height
		-->
		<img src = "1.gif" alt = "Riririri"  width = 300px  />
		<img src = "2.gif" alt = "Riririri"  width = 400px  />
		
		
	</body>
</html>
