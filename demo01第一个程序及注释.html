<!--
		h5的文档声明,声明当前的网页是按照HTML5标准编写的
-->
<!doctype html>
<html>
<!--TML根标签 ,一个网页中有且只有一个根标签,网页中所有内容都应该写再html根标签中-->
	<head><!-- head标签,该标签中的内容不会在网页中直接显示,它用来帮助浏览器解析页面的-->
		<!--title网页的标题标签,默认会显示在浏览器的标题栏中-->
		<title>
			WIPE
		</title>
	</head>
	
	<body>
	<!--boby标签用来设置网页的主体内容,网页中所有可见的内容,都应该在boby中编写-->
		鬼噶怪
		
		<!--
			属性: 		
				可以通过属性来设置标签如果处理标签中的内容
				可以在开始标签中添加属性
				属性名 = "属性值"
				颜色<font color="red">
		-->
		
		<h1>这是我的<font color = "green" >第一个</font>网页</h1>
		
	</body>
	

</html>
